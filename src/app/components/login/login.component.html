<div>
  <form (ngSubmit)="login()" #loginForm="ngForm" >
    <div class="form-group" >
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" id="username" required>
    </div>
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Name is required
    </div>
    <div class="form-group" >
      <label for="Email">email</label>
      <input [(ngModel)]="email" type="email" id="email" required>
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" id="password" required>
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid" >Login</button>
  </form>
</div>
