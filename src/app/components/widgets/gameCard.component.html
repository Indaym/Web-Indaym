<mat-card>
  <mat-card-header>
    <mat-card-title>{{ game.name }}</mat-card-title>
    <mat-card-subtitle>{{ game.rate }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/jeu1.png" >
  <mat-card-content>
    <p>
      {{ game.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >Like</button>
    <button mat-button >ADD</button>
    <button *ngIf="canEdit" mat-button >B3</button>
  </mat-card-actions>
</mat-card>
