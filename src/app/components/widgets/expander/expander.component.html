<div class="checkaccord">
 <label for="check{{type}}"><span class="glyphicon" [ngClass]="{'glyphicon-chevron-right': checked == false, 'glyphicon-chevron-down': checked == true}"></span></label>
 <input name="check{{type}}" id="check{{type}}" type="checkbox" [(ngModel)]="checked">
</div>
<ng-container *ngTemplateOutlet="template; context: {$implicit: checked}"></ng-container>
