<mat-card>
  <mat-card-header>
    <mat-card-title>{{ game.name }}</mat-card-title>
    <mat-card-subtitle>{{ game.rate }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/jeu1.png" >
  <mat-card-content>
    <p>
      {{ game.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="push-left" >Like</button>
    <button mat-raised-button class="push-left" >ADD</button>
    <button *ngIf="canEdit" mat-raised-button class="push-right" color="warn" >Edit</button>
    <button *ngIf="canDelete" mat-raised-button class="push-right" color="warn" >Delete</button>
  </mat-card-actions>
</mat-card>
