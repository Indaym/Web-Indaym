<nav class='navbar navbar-default'>
    <ul id="grey" class='nav navbar-nav'>
        <li><a md-button (click)="menu.toggle()" >Toggle Left Panel</a></li>
    </ul>
</nav><br/>

<md-sidenav-layout>
    <md-sidenav #menu mode="side">
        <ia-left-bar [menu]="menu" [eventDispatcher]="dispatcher" [selectRules]="selectRules" [objs]="gameController.getObjects()"></ia-left-bar>
    </md-sidenav>
</md-sidenav-layout>


<div id="previousContainer">
  <div>Rules currently applied to this item: </div>
  <div id="previousRules"></div>
</div>


<div id="name">
    <div id="itemName">Item Name: {{itemName}}</div>
    <div>Rules to apply to this item: {{color}}</div>
</div>
<div id="rules">
    <div class='container' [dragula]='"first-bag"' id="rulesContainer"></div>
</div>
<div id="save">
    <p>Warning: Saving will override previous rules and only keep the new ones</p>
    <button (click)="saveRules()">Save</button>
</div>

<div id="right"></div>
