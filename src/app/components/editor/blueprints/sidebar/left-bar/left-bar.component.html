<span md-button (click)="menu.close()" class="close-button glyphicon glyphicon-remove"></span>

<button md-button (click)="toggleMode()">Toggle</button>

<span>Mode : {{menu.mode}}</span>

<tabs>
    <tab tabTitle="Objects List">
      <div>Choose one item in the list below:</div><br/>
        <div *ngFor="let item of gameController.getObjects()">
          <input
            #option
            type="radio"
            class = "with-gap"
            name="group3"
            id="option"
            [value]="option"
            (change) = "radioBtnChange$.next(option.value)"/>
            {{item.name}}
        </div>
    </tab>
    <tab tabTitle="Rules List">
      <div>
          <div class='container' [dragula]='"first-bag"'>
            <div>Rule 1</div>
            <div>Rule 2</div>
            <div>Rule 3</div>
            <div>Rule 4</div>
            <div>Rule 5</div>
            <div>Rule 6</div>
          </div>
      </div>
    </tab>
</tabs>
