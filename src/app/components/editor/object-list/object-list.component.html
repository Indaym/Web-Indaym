<div id="filter">
  <button (click)="updateSelected()">AA</button>
  <input type="text" [(ngModel)]="filter">
  <button (click)="switchOrder()">
    <span #glyph class="glyphicon glyphicon-sort"></span>
  </button>
</div>
<ul #itemsList id="itemsList" *ngFor="let typ of categories; trackBy: trackSwitch">
  <p (click)="selectTypeObjects(typ, $event)">{{typ | titlecase}}</p>
  <li class="none-style" *ngFor="let item of itemsIcons | filter:{type: typ, name: filter}:['type'] | orderBy:'name':order" (click)="selectObject(item.uuid, $event)">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <img *ngIf="item.icon" src="{{item.icon}}">
    <span>{{item.name}}</span>
  </li>      
</ul>
