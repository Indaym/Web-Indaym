<span md-button (click)="end.close()" class="close-button glyphicon glyphicon-remove"></span>

<button md-button (click)="toggleMode()">Toggle</button>
<span>Mode : {{end.mode}}</span>

<form>
  Search:
  <input type="search" name="Search a property">
</form>

<form>
  Position :<br/>
  <input *ngFor="let v of ['x', 'y', 'z']" type="number" name="position{{v}}" step="0.5" [(ngModel)]="objectSelected.position[v]" (ngModelChange)="updateValues('position')"/><br/>
  Rotation :<br/>
  <input *ngFor="let v of ['x', 'y', 'z']" type="number" name="rotation{{v}}" step="0.5" [(ngModel)]="objectSelected.rotation[v]" (ngModelChange)="updateValues('rotation')"/><br/>
  Dimension :<br/>
  <input *ngFor="let v of ['x', 'y', 'z']" type="number" name="dimension{{v}}" step="0.5" [min]="minimumScale[v]" [(ngModel)]="objectSelected.dimension[v]" (ngModelChange)="updateValues('dimension')"/><br/>
</form>
