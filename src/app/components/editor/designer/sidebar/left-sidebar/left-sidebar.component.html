<span md-button (click)="start.close()" class="close-button glyphicon glyphicon-remove"></span>

<button md-button (click)="toggleMode()">Toggle</button>

<span>Mode : {{start.mode}}</span>

<tabs>
  <tab tabTitle="Objects">
    <form>
      Search:
      <input type="search" name="Search an object">
    </form>
    <button ng-click="boardFunction()">Boards</button><br/>
    <button ng-click="pawnFunction()">Pawns</button><br/>
    Here's some content.
  </tab>
  <tab tabTitle="Templates">
    <form>
      Search:
      <input type="search" name="Search a template">
    </form>
    <br/>
    Pour placer un objet dans l'éditeur:<br/>
    -Cliquer le place en pos 0 0<br/>
    -Le drag and drop à la position voulue<br/>
    <br/>
    Boards and pawns:<br/><br/>
    <div [dragula]='"first-bag"' id="first-bag" class='container2'>
      <!-- Boards (don't change the ids) -->
      <button id="board3x3" (click)="addSquareBoard()">Add 3*3 Board</button><br/>
      <button id="board1x9" (click)="addLongBoard()">Add 1*9 Board</button><br/>
      <br/>
      <!-- Pawns (don't change the ids) -->
      <button id="pawnWhite" (click)="addWhitePion()">Add White Pion</button><br/>
      <button id="pawnBlack" (click)="addBlackPion()">Add Black Pion</button><br/>
    </div>
  </tab>
</tabs>
