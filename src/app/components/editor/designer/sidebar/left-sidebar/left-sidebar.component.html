<span md-button (click)="start.close()" class="close-button glyphicon glyphicon-remove"></span>

<button md-button (click)="toggleMode()">Toggle</button>

<span>Mode : {{start.mode}}</span>

<tabs>
  <tab tabTitle="Objects">
    <form>
      Search:
      <input type="search" name="Search an object">
    </form>
    <button ng-click="boardFunction()">Boards</button><br/>
    <button ng-click="pawnFunction()">Pawns</button><br/>
    Here's some content.
  </tab>
  <tab tabTitle="Templates">
    <form>
      Search:
      <input type="search" name="Search a template">
    </form>
    Boards:<br/>
    <button (click)="addSquareBoard()">Add 3*3 Board</button><br/>
    <button (click)="addLongBoard()">Add 1*9 Board</button><br/>
    <br/>
    Pawns:<br/>
    <button (click)="addWhitePion()">Add White Pion</button><br/>
    <button (click)="addBlackPion()">Add Black Pion</button><br/>
  </tab>
</tabs>
