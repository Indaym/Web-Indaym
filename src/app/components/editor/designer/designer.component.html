<nav class='navbar navbar-default'>
  <ul id="grey" class='nav navbar-nav'>
   <li><a md-button (click)="start.toggle()" >Toggle Left Panel</a></li>
   <li id="goRight"><a md-button (click)="end.toggle()" >Toggle Right Panel</a></li>
  </ul>
</nav><br/>

<md-sidenav-container class="no-background">
  <md-sidenav #start mode="over" class="left-sidenav">
    <ia-left-sidebar [start]="start"></ia-left-sidebar>
  </md-sidenav>
  <md-sidenav #end mode="over" align="end" class="right-sidenav">
    <ia-right-sidebar [end]="end" [eventDispatcher]="dispatcher"></ia-right-sidebar>
  </md-sidenav>

  <div class="content">
    <ia-grid-popup></ia-grid-popup>      
    <ia-viewer [eventDispatcher]="dispatcher" ></ia-viewer>
  </div>
</md-sidenav-container>
